<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student To-dos</title>
    <link rel="stylesheet" href="todos.css">
</head>
<body>
    <div class="student-header">
        <div class="student-info">
            <h1>Tan, Jim Ross Ryan</h1>
            <p>Grade 12 Einstein</p>
        </div>
        <div class="header-actions">
            <div class="action-icons">
                <a href="#" class="schedule-link">
                    <img src="assets/images/schedule-icon.png" alt="Schedule">
                    Schedule
                </a>
                <a href="#" class="todos-link">
                    <img src="assets/images/todos-icon.png" alt="To-dos">
                    To-dos
                </a>
            </div>
        </div>
    </div>

    <div class="filter-tabs">
        <button class="tab active">Active to-dos</button>
        <button class="tab">Completed</button>
        <button class="tab">Overdue</button>
    </div>

    <div class="course-section">
        <div class="teacher-header">
            <img src="sirdave.png" alt="Sir Dave Elaya" class="teacher-photo">
            <h2>Elaya, Dave - STEM 100: General Chemistry</h2>
        </div>

        <div class="task-card">
            <div class="date-circle">
                <span class="month">March</span>
                <span class="day">18</span>
            </div>
            <div class="task-details">
                <h3>DNA & RNA</h3>
                <div class="task-meta">
                    <span class="topic">Topic: 1</span>
                    <span class="status ongoing">Ongoing</span>
                </div>
            </div>
        </div>

        <div class="task-card">
            <div class="date-circle">
                <span class="month">March</span>
                <span class="day">5</span>
            </div>
            <div class="task-details">
                <h3>FROG METABOLISM</h3>
                <div class="task-meta">
                    <span class="topic">Topic: 1</span>
                    <span class="status overdue">Overdue</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
