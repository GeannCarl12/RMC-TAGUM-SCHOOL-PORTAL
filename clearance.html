<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Clearance System</title>
    <link rel="stylesheet" href="clearance.css">
</head>
<body>
    <div class="container">
        <h1>CLEARANCE</h1>
        <h2>(1st Semester)</h2>
        
        <div class="clearance-table">
            <div class="table-header">
                <div class="col">Subject</div>
                <div class="col">Teacher</div>
                <div class="col">Status</div>
            </div>
            <div class="table-body">
                <div class="row">
                    <div class="col">COR 18</div>
                    <div class="col">Dave Elaya, LPT</div>
                    <div class="col status on-leave">On-Leave</div>
                </div>
                <div class="row">
                    <div class="col">COR 19</div>
                    <div class="col">Charlvee Tuazon, LPT</div>
                    <div class="col status in-school">In School</div>
                </div>
                <div class="row">
                    <div class="col">STEM 1</div>
                    <div class="col">Ma. Clayne Dagpin, LPT</div>
                    <div class="col status in-school">In School</div>
                </div>
                <div class="row empty-row">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
                <div class="row empty-row">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
                <div class="row empty-row">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
                <div class="row empty-row">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
                <div class="row empty-row">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
                <div class="row date-row">
                    <div class="col date-label" colspan="3">Date of Accomplishment:</div>
                </div>
            </div>
        </div>
    </div>
    <script src="clearance.js"></script>
</body>
</html>
